spring.application.name=goSafeRides
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/goSafeRides
spring.datasource.username=postgres
spring.datasource.password=viratsql187@

# Specify the JDBC driver (PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true

# Seed data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-location=classpath:data.sql
